<body>
    <h1>Tax Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateTax();">
        <label for="income">Taxable Income: </label>
        <input type="number" step="0.01" min="0" id="income" name="income" required oninput="currencyFormat(this)">
        <p><button  id="button" type="submit">Calculate</button></p>
    </form>
    <p style="background-color: lightblue;" align="center" id="result"></p>
